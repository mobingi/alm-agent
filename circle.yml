---
machine:
  environment:
    GOROOT: "$HOME/go"
    PATH: "$HOME/go/bin:$PATH"
    GODIST: "go1.8.1.linux-amd64.tar.gz"
    IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"
  post:
    - mkdir -p download
    - test -e download/$GODIST || curl -o download/$GODIST https://storage.googleapis.com/golang/$GODIST
    - tar -C $HOME -xzf download/$GODIST
    - sudo apt-get install -y pkgconf cmake
    - test -e ~/.go_workspace/src/github.com/${CIRCLE_PROJECT_USERNAME} || mkdir -p ~/.go_workspace/src/github.com/${CIRCLE_PROJECT_USERNAME}
    - rm -rf ~/.go_workspace/src/github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME} && mv ~/${CIRCLE_PROJECT_REPONAME} ~/.go_workspace/src/github.com/${CIRCLE_PROJECT_USERNAME}/ && ln -s ~/.go_workspace/src/github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME} ~/${CIRCLE_PROJECT_REPONAME}

dependencies:
  cache_directories:
    - "/home/ubuntu/download"
  override:
    - |
      cd ~/.go_workspace/src/github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}
      make deps

test:
  override:
    - cd ~/.go_workspace/src/github.com/mobingilabs/go-modaemon && make build
    - cp ~/.go_workspace/src/github.com/mobingilabs/go-modaemon/bin/* $CIRCLE_ARTIFACTS/
