
# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#  name = "github.com/x/y"
#  version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[override]]
  name = "github.com/docker/docker"
  source = "github.com/docker/engine"
  # v18.06.0-ce
  revision = "a3ef7e9a9bda939a73dc353aa8df8b0aa47c9466"

[[override]]
  name = "github.com/docker/distribution"
  # https://github.com/docker/engine/blob/v18.06.0-ce/vendor.conf
  revision = "83389a148052d74ac602f5f1d62f86ff2f3c4aa5"

[[override]]
  name = "github.com/docker/libnetwork"
  # https://github.com/docker/engine/blob/v18.06.0-ce/vendor.conf
  revision = "d00ceed44cc447c77f25cdf5d59e83163bdcb4c9"

[[constraint]]
  name = "github.com/BurntSushi/toml"

[[constraint]]
  name = "github.com/aws/aws-sdk-go"
  version = "1.4.22"

[[constraint]]
  name = "github.com/hashicorp/go-version"

[[constraint]]
  name = "github.com/koron/go-dproxy"
  version = "1.1.0"

[[constraint]]
  name = "github.com/pkg/errors"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.0.3"

[[constraint]]
  name = "github.com/stretchr/testify"

[[constraint]]
  name = "github.com/stvp/rollbar"
  version = "0.5.0"

[[constraint]]
  name = "github.com/tcnksm/go-latest"
  branch = "master"

[[constraint]]
  name = "github.com/urfave/cli"
  version = "1.20.0"

[[constraint]]
  name = "github.com/rakyll/statik"
  version = "0.1.1"

[prune]
  # non-go = true
  go-tests = true
  unused-packages = true
